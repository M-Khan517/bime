{% load static %}

<!DOCTYPE html>
<html class="light-style layout-wide customizer-hide" data-assets-path="{% static '' %}" data-template="horizontal-menu-template" data-theme="theme-default" dir="rtl" lang="fa">

<head>

    <script src="{% static 'vendor/js/template-customizer.js' %}"></script>
    <!--? Config:  Mandatory theme config file contain global vars & default theme options, Set your preferred theme option in this file.  -->
    <script src="{% static 'js/config.js' %}"></script>
    <!-- Better experience of RTL -->
    <link href="../../a{% static 'css/rtl.css' %}" rel="stylesheet"/>
